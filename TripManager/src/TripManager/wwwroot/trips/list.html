<template>
     
    <div class="container">
        <table class="table">
            <tr>
                <th>Code</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Operator</th>
                <th>License Plate</th>
                <th>ETA</th>
                <th>Pl. Time</th>
                <th>Time diff.</th>
                <th></th>
            </tr>
            <tr repeat.for="trip of trips">
                <td>${trip.code}</td>
                <td>${trip.origin}</td>
                <td>${trip.destination}</td>
                <td>${trip.operator}</td>
                <td>${trip.licensePlate}</td>
                <td>${trip.expectedArrival}</td>
                <td>${trip.plannedArrival}</td>
                <td>${trip.arrivalDifference}</td>
                <td>
                    <a route-href="route:details; params.bind:{id:trip.code}"
                       class="btn btn-default">
                        Details
                    </a>
                </td>
            </tr>
        </table>
    </div>

</template>
